name: 部署

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm ci

      - name: 构建
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run build

      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 部署
          branch: gh-pages
          folder: dist
